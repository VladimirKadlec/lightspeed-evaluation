[tool:pytest]
# Pytest configuration for LightSpeed Evaluation Framework

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Fast unit tests for individual modules
    integration: Integration tests that require real config files and external dependencies
    slow: Tests that take a long time to run
    config: Configuration-related tests
    metrics: Metric evaluation tests
    output: Output generation tests
    cli: Command-line interface tests
    llm: LLM-related tests
    drivers: Driver and evaluation flow tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=lightspeed_evaluation --cov-report=html --cov-report=term-missing

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib.*
    ignore::UserWarning:seaborn.*
